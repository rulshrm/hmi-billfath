<!DOCTYPE html><html><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Website Himpunan Mahasiswa Islam</title> <style> /* Gaya CSS */ body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; } .container { text-align: center; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); } h1 { color: #333; } p { line-height: 1.6; margin: 20px 0; } #countdown { font-size: 36px; font-weight: bold; color: #f44336; } #maintenanceImage { max-width: 20%; margin-top: 10px; } #logo { max-width: 5%; button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin-top: 20px; cursor: pointer; } </style></head><body> <div class="container"> <img id="logo" src="https://raw.githubusercontent.com/rulshrm/hmi-billfath/main/Lambang_HMI_(Original).png" alt="HMI Logo"> <h1>Selamat datang di Website<br>Himpunan Mahasiswa Islam<br>Universitas Billfath</h1> <p>Kami sedang melakukan pemeliharaan untuk memberikan pengalaman terbaik kepada Anda. Mohon maaf atas ketidaknyamanan ini.</p> <p>Situs akan kembali dalam waktu:</p> <div id="countdown">00:00:00</div> <img id="maintenanceImage" src="https://raw.githubusercontent.com/rulshrm/hmi-billfath/main/ezgif.com-optimize.gif" alt="Maintenance Image"> <button id="refreshButton" style="display: none;">Refresh</button> </div> <script> // Menghitung waktu mundur (misalnya, 1 jam) var countDownDate = new Date().getTime() + 60 * 60 * 1000; var x = setInterval(function() { var now = new Date().getTime(); var distance = countDownDate - now; var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); var seconds = Math.floor((distance % (1000 * 60)) / 1000); document.getElementById("countdown").innerHTML = hours + ":" + minutes + ":" + seconds; if (distance < 0) { clearInterval(x); document.getElementById("countdown").innerHTML = "EXPIRED"; document.getElementById("refreshButton").style.display = "inline-block"; } }, 1000); // Fungsi untuk me-refresh halaman document.getElementById("refreshButton").addEventListener("click", function() { location.reload(); }); </script></body></html>
